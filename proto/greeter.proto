syntax = "proto3";

option go_package ="github.com/bovf/bovf/gRPCLearning";

package greeter;

service Greeter {
  rpc SayHello (HelloRequest) returns (HelloReply) {}
  rpc GetTimeDelta(TimeRequest) returns (TimeReply) {}
}

message HelloRequest {
  string name = 1;
}

message HelloReply {
  string message = 1;
}

message TimeRequest {
 int64 client_time = 1;
}

message TimeReply {
  int64 server_time = 1;
  int64 client_time = 2;
  int64 delta = 3;
}
